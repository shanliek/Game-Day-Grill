<body>
    <div class="navbar">
        <a href="home.html"><img src="images/logo1.png" class="logo"></a>
        <ul class="nav-menu">
            <li><a href="home.html"><span class="H">Home</span></a></li>

        </ul>

    <link rel="stylesheet" href="contact.css">
    <!--FONT AWSOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-time">
            <h2 class="heading">CONTACT US</h2>
            <h3 class="heading-days">Phone number</h3>
            <h4 class="heading-phone">Call Us: (816) 977-4803</h4>
            <div id="social-media">
                <div>
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Game Day Grill</p>
                </div>
                <div>
                    <i class="fa-brands fa-x-twitter"></i>
                    <p>@official-game-grill</p>
                </div>
                <div>
                    <i class="fa-brands fa-instagram"></i>
                    <p>@Game Day Grill</p>
                </div>
            </div>
        </div>

        <div class="container-form">
            <form>
                <h2 class="heading heading-yellow" id="yellow">Contact Form</h2>

                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>


                <div class="form-field">
                    <p>Your email</p>
                    <input type="email" placeholder="Your email">
                </div>


                <div class="form-field">
                    <p>Questions</p>
                    <textarea placeholder="Input question..." type="text" rows="10"></textarea>
                </div>
                </div>
            </form>
            <button onclick="popUp('reservation')" class="btn">Submit</button>
        </div>
        <div class="pop-up">
            <div id="reservation">
                    <h2>Thank You!</h2>
                    <p>You will get response from us within 3 days</p>
                    <button onclick="cancel('reservation')">Exit screen</button>
                    <i onclick="cancel('reservation')" class="fa-solid fa-x"></i>
            </div>
        </div>
    </div>
</body>
<script src="home.js"></script>
